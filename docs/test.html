<!DOCTYPE html>
<html>
<head>
    <title>Path Test</title>
</head>
<body>
    <h1>Image Path Test</h1>
    
    <h2>Images with relative paths:</h2>
    <img src="images/cakes/cake_1.jpg" style="max-width: 200px; border: 1px solid #ccc; margin: 5px;">
    <img src="images/sweets/sweets_1.jpg" style="max-width: 200px; border: 1px solid #ccc; margin: 5px;">
    <img src="images/catering/catering_1.jpg" style="max-width: 200px; border: 1px solid #ccc; margin: 5px;">
    
    <h2>Images with absolute paths:</h2>
    <img src="/images/cakes/cake_1.jpg" style="max-width: 200px; border: 1px solid #ccc; margin: 5px;">
    <img src="/images/sweets/sweets_1.jpg" style="max-width: 200px; border: 1px solid #ccc; margin: 5px;">
    <img src="/images/catering/catering_1.jpg" style="max-width: 200px; border: 1px solid #ccc; margin: 5px;">
    
    <h2>Debug Info:</h2>
    <p>Current URL: <script>document.write(window.location.href);</script></p>
    <p>Domain: <script>document.write(window.location.hostname);</script></p>
    <p>Path: <script>document.write(window.location.pathname);</script></p>
</body>
</html>
