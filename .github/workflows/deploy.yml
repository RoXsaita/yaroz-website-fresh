name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Clean Install
        run: |
          rm -rf node_modules
          npm install
      
      - name: Build
        run: npm run build
      
      - name: Fix Paths
        run: node fix-asset-paths.js || echo "Path fixing failed, continuing anyway"
      
      - name: Copy CNAME
        run: |
          if [ -f "CNAME" ]; then
            cp CNAME ./out/
          else
            echo "yarozsweets.com" > ./out/CNAME
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
